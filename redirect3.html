<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 h-screen flex flex-col items-center justify-start p-4">

  <!-- Main Container -->
  <div class="w-full max-w-md">

    <!-- Header Section with New Styling -->
    <div class="flex items-center bg-blue-100 border-l-4 border-blue-500 p-4 rounded-lg mb-6">
      <i class="fas fa-arrow-left text-xl mr-3"></i>
      <h1 class="text-xl font-semibold">Deposit</h1>
      <div class="flex space-x-4 ml-auto">
        <i class="fas fa-question-circle text-xl"></i>
        <i class="fas fa-receipt text-xl"></i>
      </div>
    </div>

    <!-- Pi Coin Section -->
    <div class="flex items-center border-l-4 border-blue-500 p-4 rounded-lg mb-6 shadow-md">
      <img alt="Pi logo" class="w-8 h-8 rounded-full mr-4" src="https://i.ibb.co/nz09Fqd/download.png"/>
      <span class="text-lg font-semibold">PI</span>
      <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
    </div>

    <!-- Network Section -->
    <div class="mb-4">
      <button id="networkButton" class="w-full py-3 px-6 border rounded-lg text-left font-semibold text-gray-600 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all flex items-center justify-between">
        Choose network
        <i class="fas fa-chevron-down text-gray-400 ml-3"></i>
      </button>
    </div>

  </div>

  <!-- Network Selection Popup -->
  <div id="networkPopup" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white w-full max-w-xs rounded-lg shadow-lg p-4">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-lg font-semibold">Choose Network</h2>
        <i id="closePopup" class="fas fa-times cursor-pointer text-gray-500 hover:text-gray-800"></i>
      </div>
      <div class="p-4">
        <div class="bg-gray-100 p-3 rounded-lg flex items-center mb-4">
          <i class="fas fa-info-circle text-gray-500 mr-2"></i>
          <span class="text-sm text-gray-600">Ensure that the network you selected matches the withdrawal platform.</span>
        </div>
        <div class="space-y-4">
          <!-- Pi Network Option -->
          <button class="w-full py-3 px-4 border rounded-lg text-left font-semibold bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500" onclick="redirect4()">
            Pi (Pi Network)
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get the elements
    const networkButton = document.getElementById('networkButton');
    const networkPopup = document.getElementById('networkPopup');
    const closePopup = document.getElementById('closePopup');

    // Show popup on button click
    networkButton.addEventListener('click', () => {
      networkPopup.classList.remove('hidden');
    });

    // Close popup on click of close icon
    closePopup.addEventListener('click', () => {
      networkPopup.classList.add('hidden');
    });

    // Close popup if clicked outside the popup
    window.addEventListener('click', (e) => {
      if (e.target === networkPopup) {
        networkPopup.classList.add('hidden');
      }
    });

    //redirection function 

    function redirect4(){
            window.location.href="redirect4.html"
        }
  </script>

</body>
</html>
