<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div class="max-w-lg mx-auto p-6">
        <!-- Header -->
        <div class="flex items-center mb-6">
            <i class="fas fa-arrow-left text-lg text-blue-600 hover:text-blue-800 cursor-pointer"></i>
            <h1 class="text-2xl font-bold ml-4">Add Funds</h1>
        </div>
        
        <!-- Notification -->
        <div class="flex items-center bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg mb-6">
            <i class="fas fa-shield-alt text-xl mr-3"></i>
            <span class="text-sm">Your assets are guaranteed by the Protection Fund</span>
        </div>
        
        <!-- Crypto Assets Section -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-4">I have crypto assets</h2>
            <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow flex items-center justify-between" onclick="redirect2()" style="cursor: pointer;">
                <div class="flex items-center">
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-arrow-down text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="font-semibold text-gray-800">Deposit Crypto</h3>
                        <p class="text-sm text-gray-500">Add crypto funds to your account</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- Other Funding Methods -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-4">Other funding methods</h2>
            <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow flex items-center justify-between" style="cursor: pointer;">
                <div class="flex items-center">
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-credit-card text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="font-semibold text-gray-800">Add Bank Funds</h3>
                        <p class="text-sm text-gray-500" style="color: red;">Temporarily Suspended</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- Learn More -->
        <div class="text-center">
            <p class="text-sm text-gray-500">
                Want to learn more about funding methods? 
                <a href="#" class="text-blue-600 hover:underline">Click here</a>.
            </p>
        </div>
    </div>
    <script>
        function redirect2(){
            window.location.href="redirect2.html"
        }
    </script>
</body>
</html>
